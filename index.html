<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="menutopo">
        <div class="titulo">DrivenEats</div>
    <div class="subtitulo">Sua comida em 6 minutos</div>
    </div>
    <div class="pagina">
        <!-- começa o prato-->
        <div class="textotop">Primeiro, seu prato</div>
        <div class="scrollprato">
        <div class="selecaoprato">
        <button onclick="botaoverde('.prato')" class="prato" >
            <img src="./pratos/frango_yin_yang 1.png">
        <h1 class="h1">Frango Yin Yang</h1>
        <h2 class="h2"> Um pouco de batata,</h2> 
        <h2 class="h2">um pouco de salada</h2>
        <h3 class="h3">R$ <span>14.90</span> </h3>
        <img class="verificado"src="./verificado/Vector.png">

    </button>
    <button onclick="botaoverde('.prato1')" class="prato1" >
        <img class= "abobrinha"src="./pratos/abobrinha recheada.jpg">
    <h1 class="h1">Abobrinha souté</h1>
    <h2 class="h2"> Abobrinha recheada,</h2>
    <h2 class="h2"> um pouco de queijo</h2>
    <h3 class="h3">R$ <span>9.90</span></h3>
    <img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde('.prato3')" class="prato3" >
    <img class="filecomfritas"src="./pratos/filecomfritas.jpg">
<h1 class="h1">Filé com fritas</h1>
<h2 class="h2"> Um pouco de batata, </h2>
<h2 class="h2">um suculento bife</h2>
<h3 class="h3">R$ <span>12.90</span></h3>
<img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde('.prato4')" class="prato4" >
    <img class="tutucomtorrresmo"src="./pratos/tutucomtorresmo.jpg">
<h1 class="h1">Tutu com torresmo</h1>
<h2 class="h2"> Torresmo crocante, </h2>
<h2 class="h2">um pouco de couve</h2>
<h3 class="h3">R$ <span>10.90</span></h3>
<img class="verificado"src="./verificado/Vector.png">
</button>
        
    </div>
</div>
<!-- termina o prato-->
<!-- começa a bebida-->
<div class="textotop">Agora, sua bebida</div>
        <div class="scrollprato">
        <div class="selecaobebida">
            <button onclick="botaoverde1('.bebida')" class="bebida" >
            <img src="./bebidas/coquinha_gelada 1.png">
        <h1 class="h1">Coquinha gelada</h1>
        <h2 class="h2">Lata 350ml</h2>
        <h3 class="h3">R$ <span>4.90</span></h3>
        <img class="verificado"src="./verificado/Vector.png">
    </button>
    <button onclick="botaoverde1('.bebida1')" class="bebida1" >
        <img class="ipinhagelada"src="./bebidas/ipinhagelada.jpg">
        <h1 class="h1">Ipinha gelada</h1>
        <h2 class="h2">Copo 350ml</h2>
        <h3 class="h3">R$ <span>9.90</span></h3>
        <img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde1('.bebida3')" class="bebida3" >
    <img class="fanta"src="./bebidas/fanta.jpg">
    <h1 class="h1">Fantinha gelada</h1>
    <h2 class="h2">Lata 350ml</h2>
    <h3 class="h3">R$ <span>4.40<span></h3>
    <img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde1('.bebida4')" class="bebida4" >
    <img class="tonica"src="./bebidas/tonica.png">
    <h1 class="h1">Toniquinha gelada</h1>
    <h2 class="h2">Lata 350ml</h2>
    <h3 class="h3">R$ <span>5.10<span></h3>
    <img class="verificado"src="./verificado/Vector.png">
</button>
        
    </div>
</div>
<!-- termina a bebida-->
<!-- comeca a sobremesa-->
<div class="textotop">Por fim, sua sobremesa</div>
        <div class="scrollprato">
        <div class="selecaosobremesa">
            <button onclick="botaoverde2('.sobremesa')" class="sobremesa" >
            <img src="./sobremesa/pudim 2.png">
        <h1 class="h1">Pudim</h1>
        <h2 class="h2">Apenas pudim</h2>
        <h3 class="h3"><span>R$ 7.90</span></h3>
        <img class="verificado"src="./verificado/Vector.png">
    </button>
    <button onclick="botaoverde2('.sobremesa1')" class="sobremesa1" >
        <img class="panacota"src="./sobremesa/panacota.jpg">
        <h1 class="h1">Panacota</h1>
        <h2 class="h2">Panacota e morango</h2>
        <h3 class="h3">R$ <span>8.40</span></h3>
        <img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde2('.sobremesa3')" class="sobremesa3" >
    <img class="romeuejulieta"src="./sobremesa/romeuejulieta.jpg">
    <h1 class="h1">Romeu e Julieta</h1>
    <h2 class="h2">Queijo e goiabada</h2>
    <h3 class="h3">R$ <span>4.90</span></h3>
    <img class="verificado"src="./verificado/Vector.png">
</button>
<button onclick="botaoverde2('.sobremesa4')" class="sobremesa4" >
    <img class="acai"src="./sobremesa/acai.jpg">
    <h1 class="h1">Açaí</h1>
    <h2 class="h2">Açaí da casa</h2>
    <h3 class="h3">R$ <span>9.90</span></h3>
    <img class="verificado"src="./verificado/Vector.png">
</button>
        
    </div>
</div>
<!-- termina a sobremesa-->

           
        </div>
        
    </div>
    <div class="menubottom">
        <button class="botaocinza" >
            
            <h4 class="h4">Selecione os 3 itens para fechar o pedido</h4></button>
            <button class="botaoConfirmar" onclick="confirmarPedido()"><h4 class="h4">Continuar pedido</h4></button>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
